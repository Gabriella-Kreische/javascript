<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZTA</title>
</head>
<body>
    <h1>Traffic ticket system</h1>
    Car velocity:<input type="number" name="txtvel" id="txtvel"> Km/h 
    <input type="button" value="Check" onclick="calculate()">
    <div id="res">
    </div>
    <script>  
        function calculate() {
            var txtv = window.document.getElementById('txtvel') //or window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Your speed is <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>You got a <strong>traffic ticket!</strong></p>`
            }
            res.innerHTML += `<p>Drive always with seatbelt</p>`
        }
    </script>
</body>
</html>
