<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Model</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Age Checker</h1>
    </header>
    <section>
        <div>
            <p>Year of Birth:
                <input type="number" name="txtyear" id="txtyear" min="0">
            </p>
            <p>Gender:
                <input type="radio" name="radsex" id="male" checked>
                <label for="male">Male</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Female</label>
                <input type="radio" name="radsex" id="none">
                <label for="none">Rather not to say</label>
            </p>
            <p>
                <input type="button" value="Checker" onclick="checker()">
            </p>
        </div>
        <div id="res">
            <p>Fill up the fields above to see the result!</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
