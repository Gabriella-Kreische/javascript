<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(10, 141, 10);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="area" onclick="toclick()" onmouseenter="enter()" onmouseout="out()">
        Interact...
    </div>
    <script>
        var area = window.document.getElementById('area')
        /* EVENTS INSIDE SCRIPT
        area.addEventListener('click', toclick)
        area.addEventListener('mouseenter', enter)
        area.addEventListener('onmouseout', out)

        */
        function toclick(){     
            area.innerText = 'Clicked!'
            area.style.background = 'red'
        }
        function enter(){
            area.innerText = 'Entered!'
        }
        function out(){
            area.innerText = 'Out!'
            area.style.background = 'green'
        }
    </script>
</body>
</html>
